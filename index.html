<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
          <img class="bg-card" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
          <img class="cat-pic" src="images/cat.bmp" alt="cat-pic">
        <div class="content">
          <div class  ="intro"><span class="head">Victor Crest</span><span class="number"> 26</span>
            <p class="earth">Earth</p></div>
        <hr>
         <div class="stats">
          <div class="stats1"><ul><li class="stats-head">80K</li> <li class="stats-txt1 stats-txt">Followers</li></ul></div>
          <div class="stats2"><ul><li class="stats-head">803K</li><li class="stats-txt2 stats-txt">Likes</li></ul></div>
          <div class="stats3"><ul><li class="stats-head">1.4K</li><li class="stats-txt3 stats-txt">Photos</li></ul></div>
         </div>
         </div>
       </div>
    </div>
  </main>

</body>
</html>
